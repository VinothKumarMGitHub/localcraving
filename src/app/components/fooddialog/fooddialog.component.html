<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <p>{{data.description}}</p>
  <mat-form-field>
    <mat-label>Items Count</mat-label>
    <input matInput [(ngModel)]="totalitems">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="getReturnObject()" cdkFocusInitial>Add</button>
</div>
